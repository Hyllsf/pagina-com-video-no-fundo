<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make website wiht Video Backgroud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" class="logo">Logo</a>
        <div class="righSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="img/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="img/mask.jpg" alt="mascara" class="mask">
        <h2>Oceon</h2>
        <p class="copyrightText">&copy; Hyllls -2021</p>
    </section>


<!--Sidebar Navigation-->

<ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Package</a></li>
    <li><a href="#">Contact</a></li>
</ul>

<script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
<script  nomodule  src = "https: // unpkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "></script>

<script>
    let dayNight = document.querySelector('.dayNight')
    let menuToggle = document.querySelector('.menuToggle')
    let body = document.querySelector('body')
    let navigation = document.querySelector('.navigation')


    dayNight.onclick = function(){
        body.classList.toggle('dark'),
        dayNight.classList.toggle('active')
    }

    menuToggle.onclick = function(){
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
</script>
</body>
</html>
